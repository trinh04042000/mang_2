<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var s=prompt("Nhập mảng kí tự: ");
    var result=[];
    for (var i=0;i<s.length;i++){
        if (s[i]!='-') result.push(s[i]);
        else result.push('_');
    }
    document.writeln(result.join(""));
</script>
</body>
</html>
